<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cadastre-se | Cariri RH </title>
    <link rel="stylesheet" href="../StyleHilbert/style.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,100,0,0" />
</head>

<body>
    <header class="BaseHeader">
        <h1 id="TituloPag"> Cariri RH </h1>
    </header>

    <main class="Center">
        <div class="GP_2646">
            <h1 id="TituloCentro"> Cariri RH </h1>
            <div class="Login_Cadastre">
                    <a id='B_TelaLogin' href="../TelaLogin/telalogin.html"> Entrar </a>
                <hr class="LinhaVertical">
                <div>
                    <h2 id="B_Cadastrase"> Cadastrar </h2>
                <hr class="LinhaHorizontal">
                </div>
            </div>

            <div class="CamposCAD">
                <form action="" method="">

                    <label for="PrimeiroNome_cad">  </label>
                    <input type="text" required placeholder=" Primeiro Nome ">

                    <label for="Sobrenome_cad">  </label>
                    <input type="text" required placeholder=" Sobrenome ">

                    <label for="Email_cad">  </label>
                    <input type="email" required placeholder=" Email ">

                    <label for="Senha_cad">  </label>
                    <input type="password" required placeholder=" Senha ">

                    <label for="Conf_Senha_cad">  </label>
                    <input type="password" required placeholder=" Confirme a senha ">


                    <button>
                        <input id="But_Cad" type="submit" value=" Cadastrar ">
                    </button>
                    <button>
                        <input id="But_EntrarGoog" type="submit" value=" Entrar com o Google ">
                    </button>
                </div>
            </form>
        </div> 


    </main>

    <footer class="BaseFooter">
    </footer>

</body>
</html>
